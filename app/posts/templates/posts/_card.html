<div class="card mb-4 mt-4">
      <h5 class="card-header">
        {{ post.created.date() }}
      </h5>
      <div class="card-body">
        <h5 class="card-title"><a href="{{ url_for('posts.post_details', slug=post.slug) }}">
          {{ post.title }}
        </a></h5>
        <p class="card-text">{{ post.short }}</p>
        <a href="{{ url_for('posts.post_details', slug=post.slug) }}"
           class="btn btn-primary">
          Read more
        </a>
      </div>
      {% if post.tags.count() %}
      <div class="card-footer text-muted">
          <label>Tags:</label>
        {% for tag in post.tags %}
          <a href="{{ url_for('posts.tag_details', slug=tag.slug) }}">
              <span class="badge badge-info">{{ tag.title }}</span>
          </a>
        {% endfor %}
      </div>
      {% endif %}
</div>
