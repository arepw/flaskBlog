{% extends 'base.html' %}
{% block title %}
  Posts
{% endblock %}

{% block content %}
  {% for post in posts %}
    <div class="card mt-4">
      <h5 class="card-header">
        {{ post.created.date() }}
      </h5>
      <div class="card-body">
        <h5 class="card-title"><a href="{{ url_for('posts.post_details', slug=post.slug) }}">
          {{ post.title }}
        </a></h5>
        <p class="card-text">{{ post.body }}</p>
        <a href="{{ url_for('posts.post_details', slug=post.slug) }}"
           class="btn btn-primary">
          Read more
        </a>
      </div>
      <div class="card-footer text-muted">
        {% for tag in post.tags %}
          <span class="badge badge-info">{{ tag.title }}</span>
        {% endfor %}
      </div>
    </div>
  {% endfor %}
{% endblock %}
